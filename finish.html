<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="finish.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
</head>

<body style="background-image: url(./img/logo.jpg) ">

    <div class="bigDiv">

        <div class="smalDiv">

            <div class="celsius">
                <div class="celsiusNavigation1" id="celsiusNavigation1">&#8451;</div>
                <div class="celsiusNavigation2" id="celsiusNavigation2">&#8457;</div>
            </div>

            <div class="Navigation">

                <div class="weatherNavigation">

                    <div class="nowLogo">
                        <div>
                            <span id="dayLogo"></span>
                            <span id="dayCity" class = "dayCity"></span>
                        </div>
                        <div class="dauLogoNumber">
                            <span id="dauLogoNumber"></span>
                        </div>
                    </div>
                </div>

                <div class="weatherNavigation">
                    <div>
                        <img src="./img/5.jpg">
                    </div>
                    <div>
                        <span id="numberLogo" class="numberLogo"></span>
                    </div>
                </div>
                <div class="weatherNavigation" id="searchLogo">
                    <div>
                        <input class="my-text" id="oneInput" type="text">
                    </div>
                    <div class="oneButton"><img src="./img/4.png" id="oneButton"></div>
                </div>

                <div class="weatherDay">

                    <div class="day1" id="oneDay">

                        <span id="oneDay2"></span>
                    </div>
                    <div class="day1" id="twoDay">

                        <span id="twoDay2"></span>
                    </div>
                    <div class="day1" id="threeDay">

                        <span id="threeDay2"></span>
                    </div>
                    <div class="day1" id="fourDay">

                        <span id="fourDay2"></span>
                    </div>
                    <div class="day1" id="fiveDay">

                        <span id="fivDay2"></span>
                    </div>
                    <div class="day1" id="sixDay">

                        <span id="sixDay2"></span>
                    </div>
                    <div class="day1">

                        <span id="sevenDay2"></span>
                    </div>


                </div>

                <div class="navigationFinish">

                    <div class="weatherNavigationFinish">
                        <div class="sunDay">
                            <img src="./img/2.png">
                        </div>
                        <div class="mySun" id="songStationsDey"></div>
                        <div class="mySun" id="songStationsTime"></div>
                    </div>

                    <div class="weatherNavigationFinish">
                        <img src="./img/3.png">

                        <div class="loop1">
                            <span id="weatherDay"></span>
                        </div>

                        <div class="loop2">
                            <diV><img src="./img/11.png"></diV>
                            <span id="windDay"></span>
                        </div>

                        <div class="loop3">
                            <diV class="smalLoop"><img src="./img/22.png"></diV>
                            <span id="visibilityDay"></span>
                        </div>

                        <div class="loop4">
                            <diV><img src="./img/33.png"></diV>
                            <span id="humidityDay"></span>
                        </div>

                    </div>

                    <div class="weatherNavigationFinish">
                        <div class="sunDay">
                            <img src="./img/1.png">
                        </div>
                        <div class="mySun" id="sunsetDey"></div>
                        <div class="mySun" id="sunsetTime"></div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    </div>

</body>

<script src="finish.js"></script>

</html>
